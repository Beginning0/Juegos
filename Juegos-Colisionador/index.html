<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Colisionador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="start-screen">
            <h1>Colisionador</h1>
            <input type="text" id="player-name" maxlength="10" placeholder="Enter your name">
            <button id="start-button">Start Game</button>
        </div>
        <div id="game-over-screen" style="display:none;">
            <h2>Game Over</h2>
            <p id="final-score"></p>
            <button id="restart-button">Play Again</button>
            <button id="menu-button">Main Menu</button> <!-- Botón para volver al menú -->
        </div>
       <div id="controls" style="display: none;">
            <button id="left-btn">◀️</button>
            <button id="pause-btn">⏸️</button>
            <button id="right-btn">▶️</button>
        </div>

    </div>
    <script src="game.js"></script>
    <script src="scores.js"></script>
</body>
</html>
